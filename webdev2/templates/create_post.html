<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>

    {% load static %}
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="{% url 'index' %}" class="nav-link">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'all_posts' %}" class="nav-link">All Posts</a>
                <a href="{% url 'my_posts' %}" class="nav-link">Your Posts</a>
                <a href="{% url 'create_post' %}" class="nav-link">Create Post</a>
                <a href="{% url 'signout' %}" class="nav-link">Sign Out</a>
            {% else %}
                <a href="{% url 'login' %}" class="nav-link">Sign In</a>
                <a href="{% url 'signup_stage1' %}" class="nav-link">Sign Up</a>
            {% endif %}
        </nav>
    </header>
    
    <main>
        <div class="container">
            <h1>Create a New Post</h1>

            <form class="form" action="{% url 'create_post' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="message {{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
                
                <label for="title">
                    <input id="title" class="input" type="text" name="title" placeholder="Post Title" required>
                </label>

                <label for="content">
                    <textarea id="content" class="input" name="content" placeholder="Post Content" required></textarea>
                </label>

                <label for="image">
                    <input id="image" class="input" type="file" name="image">
                </label>

                <button class="submit" type="submit">Create Post</button>
            </form>
        </div>
    </main>

</body>
</html>
