<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}

    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Signup</title>
</head>
<body>
    <form class="form" action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <p class="title">Register</p>
        <p class="message">Signup now and get full access to our app.</p>
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        
        <div class="flex">
            <label>
                <input class="input" type="text" placeholder="" required="" name="fname">
                <span>Firstname</span>
            </label>
            <label>
                <input class="input" type="text" placeholder="" required="" name="lname">
                <span>Lastname</span>
            </label>
        </div>
        <label>
            <input class="input" type="email" placeholder="" required="" name="email">
            <span>Email</span>
        </label>
        <label>
            <input class="input" type="password" placeholder="" required="" name="pass1">
            <span>Password</span>
        </label>
        <label>
            <input class="input" type="password" placeholder="" required="" name="pass2">
            <span>Confirm password</span>
        </label>
        <button class="submit">Submit</button>
        <p class="signin">Already have an account? <a href="{% url 'signin' %}">Signin</a></p>
    </form>
</body>
</html>
