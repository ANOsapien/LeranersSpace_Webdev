<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}

    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Signup - Stage 1</title>
</head>
<body>
    <form class="form" action="{% url 'signup_stage1' %}" method="POST">
        {% csrf_token %}
        <p class="title">Register - Stage 1</p>
        <p class="message">Please enter your personal details to proceed.</p>
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        
        <div class="flex">
            <label for="fname">
                <input id="fname" class="input" type="text" placeholder="First Name" required name="fname">
                <span>Firstname</span>
            </label>
            <label for="lname">
                <input id="lname" class="input" type="text" placeholder="Last Name" required name="lname">
                <span>Lastname</span>
            </label>
        </div>
        <label for="email">
            <input id="email" class="input" type="email" placeholder="Email" required name="email">
            <span>Email</span>
        </label>
        <button class="submit" type="submit">Next</button>
        <p class="signin">Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
    </form>
</body>
</html>
