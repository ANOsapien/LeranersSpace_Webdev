<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Signup - Stage 2</title>
</head>
<body>
    <form class="form" action="{% url 'signup_stage2' %}" method="POST">
        {% csrf_token %}
        <p class="title">Register - Stage 2</p>
        <p class="message">Set your username and password to complete the registration.</p>
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        
        <label for="username">
            {{ form.username.errors }}
            <input id="username" class="input" type="text" placeholder="Username" required name="username" value="{{ form.username.value|default:'' }}">
            <span>Username</span>
        </label>

        <label for="pass1">
            {{ form.pass1.errors }}
            <input id="pass1" class="input" type="password" placeholder="Password" required name="pass1">
            <span>Password</span>
        </label>

        <label for="pass2">
            {{ form.pass2.errors }}
            <input id="pass2" class="input" type="password" placeholder="Confirm Password" required name="pass2">
            <span>Confirm Password</span>
        </label>

        <button class="submit" type="submit">Submit</button>
    </form>
</body>
</html>
